<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #el {
            width: 100px;
            height: 100px;
            background-color: hotpink;
        }
    </style>
</head>

<body>
    <div id="el"></div>
    <script>
        let el = document.querySelector("#el");
        el.style.transition = "ease 5s";

        function start() {
            el.style.transform = "translateX(500px) translateY(500px)";
        }

        function stop() {
            el.style.transition = "";
            el.style.transform = getComputedStyle(el).transform;
        }
    </script>
</body>

</html>
